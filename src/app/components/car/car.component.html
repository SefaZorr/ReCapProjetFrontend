<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Markaİsmi</th>
            <th>Model</th>
            <th>Renkİsmi</th>
            <th>GünlükFiyat</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{ car.carId }}</td>
        <td>{{ car.brandName }}</td>
        <td>{{ car.carName }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.dailyPrice }}</td>
    </tr>
</table>
