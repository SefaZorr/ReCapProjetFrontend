<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Şirketİsmi</th>
            <th>Marka</th>
            <th>Model</th>
            <th>KirayaAlınmaTarihi</th>
            <th>KiradanGetirmeTarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{ rental.rentalId }}</td>
        <td>{{ rental.name }}</td>
        <td>{{ rental.lastName }}</td>
        <td>{{ rental.companyName }}</td>
        <td>{{ rental.brandName }}</td>
        <td>{{ rental.carName }}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{ rental.returnDate }}</td>
    </tr>
</table>
