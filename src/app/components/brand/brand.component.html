<thead class="thead-dark">
    <tr>
        <th scope="col">MARKALAR</th>
    </tr>
</thead>
<ul class="list-group">
    <li [class]="getAllCarClass()" routerLink="/cars">Tüm Araçlar</li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink= "cars/brand/{{brand.id}}" 
    routerLinkActive="router-link-active"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
</ul>
